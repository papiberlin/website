<nav class="pagination" role="pagination">
    {% if paginator.previous_page %}
    {% if paginator.previous_page == 1 %}
    <a class="newer-posts" href="{{site.baseurl}}/" title="Vorherige Seite">&laquo; Neuer</a>
    {% else %}
    <a class="newer-posts" href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}"
        title="Vorherige Seite">&laquo; Neuer </a>
    {% endif %}
    {% endif %}
    <span class="page-number"> &nbsp; &nbsp; Seite {{paginator.page}} von {{paginator.total_pages}} &nbsp; &nbsp;
    </span>
    {% if paginator.next_page %}
    <a class="older-posts" href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}"
        title="Nächste Seite">Älter &raquo;</a>
    {% endif %}
</nav>
