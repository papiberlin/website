---
layout: page
title: Kontakt
---

<form action="https://formsubmit.co/{{site.email}}" method="POST">

    <div class="form-group row">

        <div class="col-md-6">
            <input class="form-control" type="text" name="name" placeholder="Name">
        </div>

        <div class="col-md-6">
            <input type="hidden" name="_replyto">
            <input class="form-control" type="email" name="email" placeholder="E-mail Adresse">
        </div>

    </div>

    <textarea rows="8" class="form-control mb-3" name="message" placeholder="Nachricht"></textarea>

    <input class="btn btn-success" type="submit" value="Absenden">

</form>
